<ion-header [translucent]="true">
  <ion-toolbar>
    <img src="assets/icon/favicon.png" style="height: 5vh;">
  </ion-toolbar>
</ion-header>



<ion-content *ngIf="radio" [style.--custombg]="radio.backgroundColor">
  <div class="ion-text-center image-box" #cover>
    <img [src]="radio.image" *ngIf="radio" onerror="this.error=null; this.src= 'assets/icon/favicon.png'">
  </div>
  
  <!-- Rest of the page content -->
  <div class="main">

    <!-- General information -->
    <ion-row>
      <ion-col size="12" class="radio-info">
        <p>{{ radio.name }}</p>
        <span>{{ radio.city }} Â· {{ radio.country }}</span>
      </ion-col>
      <ion-col size="8" class="ion-text-left ion-no-padding">
      </ion-col>
      <ion-col size="4" class="ion-text-right ion-no-padding">
        <ion-button fill="clear" class="ion-no-margin">
          <ion-icon name="heart-outline" color="light" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button fill="clear" (click)="play(radio.conn)">
          <ion-icon name="play-circle" size="large" color="primary" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="12" class="radio-info">
        <p>NELLO STESSO PAESE</p>
      </ion-col>
    </ion-row>

      <ion-list>
      <ion-item *ngFor="let radio of area" lines="none" (click)="redirect(radio._id)">
        <ion-label>{{ radio.name }}
          <p>{{ radio.city }}</p>
        </ion-label>
      </ion-item>
    </ion-list>

  </div> 

</ion-content>

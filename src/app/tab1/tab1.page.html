<ion-header [translucent]="true">
  <ion-toolbar>
      <img src="assets/icon/favicon.png" style="height: 5vh;">
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-no-padding" *ngFor="let entry of data;">
    <ion-col size="9">
      <h2 class="section-header">{{ entry.title }}</h2>
    </ion-col>


    <ion-slides [options]="opts" (ionSlideReachEnd)="endSlide(entry)">
      <ion-slide style="height: 15vh; width: 45hv;" *ngFor="let radio of entry.radios" tappable
        (click)="openAlbum(radio)">
        <div style="height: 85%; width: 100%; display:flex; align-items: center; justify-content:center">
          <img [src]=radio.image onerror="this.error=null; this.src= 'assets/icon/favicon.png'">
        </div>
        <ion-text class="title">{{radio.name}}</ion-text>
        <ion-text class="loc" *ngIf = "entry.id===2"> {{radio.city}}</ion-text>
      </ion-slide>

    </ion-slides>
  </ion-row>

</ion-content>

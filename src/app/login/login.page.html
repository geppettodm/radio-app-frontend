<ion-header [translucent]="true">
  <ion-toolbar>
    <img slot="start" src="assets/icon/favicon.png" style="height: 5vh;">
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row style="height:30vh"></ion-row>
  <ion-row>
    <ion-col size="1"></ion-col>
    <ion-col size="10">
      <form>
        <ion-row>
          <ion-col>
            <ion-item lines="full">
              <ion-label position="floating">Username</ion-label>
              <ion-input type="text" [(ngModel)]="credentials.username" [ngModelOptions]="{standalone: true}" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item lines="full">
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" [(ngModel)]="credentials.password" [ngModelOptions]="{standalone: true}" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button type="submit" expand="block" (click) = "login()">Accedi</ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button type="submit" expand="block" (click) = "createAccount()">Registrati</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-col>
    <ion-col size="1"></ion-col>
  </ion-row>
</ion-content>

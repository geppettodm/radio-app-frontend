<ion-tabs slot="bottom">

  <div class="player" *ngIf = "audio">
    <ion-progress-bar *ngIf="playing" class ="progress-bar" type="indeterminate"></ion-progress-bar>
    <ion-row class="ion-no-padding">
      <ion-col size="2" (click) = "toRadio(radio._id)">
        <img [src]=radio.image onerror="this.error=null; this.src= 'assets/icon/empty.png'">
      </ion-col>
      <ion-col size="8" class="ion-align-self-center" (click) = "toRadio(radio._id)">
        <b>{{radio.name}}</b><br>
        <span>{{radio.city}}</span>
      </ion-col>
      <ion-col size="2" class="ion-text-center ion-no-padding ion-align-self-center">
        <ion-icon *ngIf = "!playing" name="play" size="large" (click)="playRadio()"></ion-icon>
        <ion-icon *ngIf = "playing" name="square" size="large" (click)="pauseRadio()"></ion-icon>
      </ion-col>
    </ion-row> 
  </div>

  <ion-tab-bar>
    <ion-tab-button tab="tab1" >
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="search"></ion-icon>
      <ion-label>Search</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="heart"></ion-icon>
      <ion-label>Favourites</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
